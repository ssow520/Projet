<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le produit</title>
</head>
<body>
    <h1>Modifier le produit</h1>
    <form action="/edit_product/{{ product.id }}" method="POST">
        <label for="nom">Nom</label><br>
        <input type="text" id="nom" name="nom" value="{{ product.nom }}" required><br><br>

        <label for="prix">Prix</label><br>
        <input type="number" step="0.01" id="prix" name="prix" value="{{ product.prix }}" required><br><br>

        <label for="description">Description</label><br>
        <textarea id="description" name="description">{{ product.description }}</textarea><br><br>

        <label for="stock">Stock</label><br>
        <input type="number" id="stock" name="stock" value="{{ product.stock }}" required><br><br>

        <button type="submit">Modifier le produit</button>
    </form>
    <a href="products.html">Retour Ã  la liste des produits</a>
</body>
</html>
