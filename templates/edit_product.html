<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le produit</title>
</head>
<body>
    <h2>Modifier le Produit</h2>
    <form method="POST">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" value="{{ product.nom }}" required><br>

        <label for="prix">Prix</label>
        <input type="number" id="prix" name="prix" step="0.01" value="{{ product.prix }}" required><br>

        <label for="description">Description</label>
        <textarea id="description" name="description" required>{{ product.description }}</textarea><br>

        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" value="{{ product.stock }}" required><br>

        <label for="type">Type</label>
        <input type="text" id="type" name="type" value="{{ product.type }}" required><br>

        <button type="submit">Mettre Ã  jour</button>
    </form>
</body>
</html>
