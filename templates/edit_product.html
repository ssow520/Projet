{% extends "base.html" %}
{% block title %}Modifier un produit{% endblock %}
{% block content %}
    <h1>Modifier un produit</h1>
    <form method="POST">
        <label for="nom">Nom du produit :</label>
        <input type="text" id="nom" name="nom" value="{{ product[1] }}" required>
        
        <label for="prix">Prix :</label>
        <input type="number" id="prix" name="prix" value="{{ product[2] }}" step="0.01" required>
        
        <label for="description">Description :</label>
        <textarea id="description" name="description" required>{{ product[3] }}</textarea>
        
        <label for="stock">Stock :</label>
        <input type="number" id="stock" name="stock" value="{{ product[4] }}" required>
        
        <button type="submit">Mettre à jour le produit</button>
    </form>
    <a href="{{ url_for('products') }}">Retour à la liste des produits</a>
{% endblock %}
