<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes</title>
</head>
<body>
    <h2>Liste des Commandes</h2>
    <a href="{{ url_for('add_order') }}">Ajouter une commande</a>
    <table>
        <thead>
            <tr>
                <th>Client</th>
                <th>Produit</th>
                <th>Quantit√©</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.client.nom }}</td>
                <td>{{ order.produit.nom }}</td>
                <td>{{ order.quantite }}</td>
                <td>
                    <a href="{{ url_for('edit_order', order_id=order.id) }}">Modifier</a>
                    <form method="POST" action="{{ url_for('delete_order', order_id=order.id) }}" style="display:inline;">
                        <button type="submit">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
