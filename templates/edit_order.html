<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la Commande</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_edite_order.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h2><i class="fas fa-edit"></i> Modifier la Commande</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="alert {% if category == 'error' %}alert-danger{% elif category == 'success' %}alert-success{% else %}alert-info{% endif %}">
                        <i class="fas {% if category == 'error' %}fa-exclamation-triangle{% elif category == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %}"></i> 
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div>
            <label for="client">Client :</label>
            <select name="client" id="client" required>
                {% for client in clients %}
                    <option value="{{ client.id }}" {% if client.id == order.client.id %}selected{% endif %}>{{ client.nom }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="produit">Produit :</label>
            <select name="produit" id="produit" required>
                {% for produit in produits %}
                    <option value="{{ produit.id }}" {% if produit.id == order.produit.id %}selected{% endif %}>{{ produit.nom }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="quantite">Quantité :</label>
            <input type="number" name="quantite" id="quantite" value="{{ order.quantite }}" required>
        </div>

        <button type="submit"><i class="fas fa-save"></i> Mettre à jour la Commande</button>
    </form>

    <a href="{{ url_for('liste_commandes') }}" class="back-link"><i class="fas fa-arrow-left"></i> Retour à la liste des commandes</a>
</body>
</html>
