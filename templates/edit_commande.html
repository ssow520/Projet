{% extends "base.html" %}
{% block title %}Modifier une commande{% endblock %}
{% block content %}
    <h1>Modifier une commande</h1>
    <form method="POST">
        <input type="number" name="client_id" value="{{ commande[1] }}" placeholder="ID du client" required>
        <input type="number" name="produit_id" value="{{ commande[2] }}" placeholder="ID du produit" required>
        <input type="number" name="quantite" value="{{ commande[3] }}" placeholder="Quantité" required>
        <button type="submit">Modifier</button>
    </form>
    <a href="{{ url_for('commandes') }}">Retour à la liste des commandes</a>
{% endblock %}
