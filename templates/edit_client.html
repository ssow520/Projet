<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Client</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #fff9e3;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.1rem;
            color: #fff9e3;
        }

        input, button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #2575fc;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: #fff9e3;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-user-edit"></i> Modifier le Client</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            <label for="nom">Nom</label>
            {{ form.nom() }}
        </div>
        <div>
            <label for="email">Email</label>
            {{ form.email() }}
        </div>
        <div>
            <label for="adresse">Adresse</label>
            {{ form.adresse() }}
        </div>
        <div>
            <button type="submit"><i class="fas fa-save"></i> {{ form.submit.label }}</button>
        </div>
    </form>

    <a href="{{ url_for('list_clients') }}" class="back-link"><i class="fas fa-arrow-left"></i> Retour Ã  la liste des clients</a>
</body>
</html>
